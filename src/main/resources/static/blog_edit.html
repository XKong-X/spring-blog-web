<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布页</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="blog-editormd/css/editormd.css"/>
    <link rel="icon" type="image/x-icon" href="/pic/favicon.ico">
</head>

<body>
<div class="nav">
    <img src="pic/logo.jpg" alt="">
    <span class="web-name">文海泛舟</span>
    <div class="space"></div>
    <a class="nav-span" href="blog_list.html">主页</a>
    <a class="nav-span" href="blog_edit.html">写博客</a>
    <a class="nav-span" href="#" onclick="logout()">注销</a>
</div>
<div class="content-edit">
    <div class="push">
        <input type="text" name="" id="title">
        <input type="button" value="发布文章" id="submit" onclick="submit()">
    </div>
    <!-- markdown 插件 html代码 -->
    <div id="editor">
        <textarea style="display:none;" id="content" name="content">##在这里写下一篇博客</textarea>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="blog-editormd/editormd.min.js"></script>
<script src="js/common.js"></script>

<style>
    .web-name {
        cursor: pointer;
        /*color: blue;*/
        /*text-decoration: underline;*/
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const webNameSpan = document.querySelector('.web-name');
        webNameSpan.addEventListener('click', function() {
            window.location.href = "https://github.com/XKong-X/spring-blog-web";
        });
    });
</script>

<script type="text/javascript">

    $(function () {
        var editor = editormd("editor", {
            width: "100%",
            height: "90%",
            path: "blog-editormd/lib/"
        });
    });

    function submit() {
        $.ajax({
            type: "post",
            url: "/blog/addBlog",
            data: {
                title: $("#title").val(),
                content: $("#content").val()
            },
            success: function (result) {
                if (result != null && result.code == 1 && result.data == "success") {
                    alert("发布成功!")
                    location.href = "blog_list.html";
                } else {
                    alert("发布失败,因为:" + result.errorMsg);
                }
            },
            error: function (result) {
                console.log(result);
                if (result != null && result.status == 401) {
                    alert("请先登录!");
                    location.href = "blog_login.html";
                }
            }
        });
    }
</script>
</body>

</html>
