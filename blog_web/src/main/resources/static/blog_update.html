<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑页</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="blog-editormd/css/editormd.css" />

</head>

<body>
    <div class="nav">
        <img src="pic/logo.jpg" alt="">
        <span class="web-name">NarrateNow</span>
        <div class="space"></div>
        <a class="nav-span" href="blog_list.html">主页</a>
        <a class="nav-span" href="blog_edit.html">写博客</a>
        <a class="nav-span" href="#" onclick="logout()">注销</a>
    </div>
    <div class="content-edit">
        <div class="push">
            <input type="hidden" id="blogId">
            <input type="text" name="" id="title">
            <input type="button" value="更新文章" id="submit" onclick="submit()">
        </div>
        <!-- markdown 插件 html代码 -->
        <div id="editor">
            <textarea style="display:none;" id="content">##在这里写下一篇博客</textarea>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="blog-editormd/editormd.min.js"></script>
    <script src="js/common.js"></script>

    <style>
        .web-name {
            cursor: pointer;
            /*color: blue;*/
            /*text-decoration: underline;*/
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const webNameSpan = document.querySelector('.web-name');
            webNameSpan.addEventListener('click', function() {
                window.location.href = "https://github.com/XKong-X/spring-blog-web";
            });
        });
    </script>

    <script type="text/javascript">

        $(function () {
            var editor = editormd("editor", {
                width  : "100%",
                height : "90%",
                path: "blog-editormd/lib/"
            });
        });

        // 获取博客的标题和正文以便继续编辑(访问的获取博客详情的接口)
        getTitleAndContent();
        function getTitleAndContent() {
            $.ajax({
                type: "get",
                url: "/blog/getBlogDetail"+location.search,
                success: function (result) {
                    if (result!=null&&result.code==1&&result.data!=null) {
                        var blog = result.data;
                        $("#blogId").val(blog.blogId);
                        $("#title").val(blog.title);
                        $("#content").val(blog.content);
                    } else {
                        alert(result.errorMsg);
                    }
                },
                error: function (error) {
                    if (error != null && error.status == 401) {
                        alert("用户未登录, 登录后再进行对应操作");
                    }
                }
            });
        }

        // 修改博客
        function submit() {
            $.ajax({
                type: "post",
                url: "/blog/updateBlog",
                // contentType: "application/json",
                // data: JSON.stringify({
                //     "title": $("#title").val(),
                //     "content": $("#content").val(),
                //     "blogId": $("#blogId").val()
                // }),
                data: {
                    title: $("#title").val(),
                    content: $("#content").val(),
                    blogId: $("#blogId").val()
                },
                success: function (result) {
                    if (result != null && result.code == 1 && result.data == true) {
                        alert("修改成功!")
                        location.href = "blog_list.html";
                    } else {
                        alert(result.errorMsg);
                    }
                }// 获取博客的标题和正文已进行过登录校验
            });
        }
    </script>
</body>

</html>
